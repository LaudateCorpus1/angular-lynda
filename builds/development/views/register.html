<section class="register">	<h1>Register</h1>	<form name="myform" method="get" accept-charset="utf-8" novalidate 		ng-submit="register()">						<input name="firstname" type="firstname" placeholder="First Name"  	  	ng-model="user.firstname" ng-required="true">	  		  	<p class="error validationerror" 	  		ng-show="myform.firstname.$invalid && myform.firstname.$touched">	  		First name is required</p>	  				<input name="lastname" type="lastname" placeholder="Last Name"  	  	ng-model="user.lastname" ng-required="true">	  		  	<p class="error validationerror" 	  		ng-show="myform.lastname.$invalid && myform.lastname.$touched">	  		Last name is required</p>	  			  			  <input name="email" type="email" placeholder="Email"  	  	ng-model="user.email" ng-required="true">	  		  	<p class="error validationerror" 	  		ng-show="myform.email.$invalid && myform.email.$touched">	  		Not valid email</p>	  	  	<input name="password" type="password" placeholder="Password"  	  	ng-model="user.password" ng-required="true">	  	<p class="error validationerror" 	  		ng-show="myform.password.$invalid && myform.password.$touched">	  		passowrd required</p>	  		  	 			   <button type="submit"  class="btn"		   	ng-disabled="myform.$invalid">Register</button>		   <p>or <a href="#/login">Login</a></p>	</form></section>
